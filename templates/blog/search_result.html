{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<!-- Hello -->
<div class='heading-title-container'>
    <h5 class='roboto f'>Search Result for:</h5>
    <h5 class='roboto f'>{{key}}</h5>
</div>

<!-- search -->
<div class="ms-0 mb-5">
    <h3 class="text-center text-white roboto">Search Title</h3>
    <div class="">
        <div class="w-70 center-w">
            <form class="center-w d-flex" method="post">
                <input class="form-control me-2" id="search_title" name="search_title" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<section class="mx-5 mb-5">
    <div class="mx-3">
        <div class="mx-5 px-5">
            <div class="mx-5 px-5">
                <div class="cards">

                    <!-- card 1 -->
                    {% for x in range(num) %}
                        <a href="/anime/{{cnt[x]}}">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-1">
                                        <img src="{{ props[x][4] }}" class="img-fluid rounded-start"alt="...">
                                    </div>
                                    <div class="col-md-9 center-v">
                                        <div class="card-body ">
                                            <h5 class="card-title">{{ props[x][0] }}</h5>
                                            <p class="card-text text-muted">{{ props[x][1] }} | {{ props[x][2] }} eps</p>
                                            <p class="card-text">{{ props[x][3] }}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-1 center-v">
                                            <p class="card-text text-muted text-center">Score:</p>
                                            <h3 class="text-center">{{ props[x][5] }}</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>
</section>


{% endblock %}
